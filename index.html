<!doctype html>
<html lang="en">
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <p>Moves: <span class="moves">0</span> 
        </p>
        
        <section class="score-panel">
            Stars:
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
            &nbsp;&nbsp;&nbsp;Seconds: <span class="timer">0</span> 
            <div class="restart">
                    Start again ->

        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <div class="modal">
                    <h2>Congratulations! You win!</h2>
                    <p>Your time: <span id="totalTime"></span> seconds<br> 
                       Your moves: <span id="totalMoves"></span><br>
                       Your rating: <span id="totalRate"></span>
                    </p>
                    <button type="button" class="playButton">Do you want play again?</button>
        </div>

        <ul class="deck">

        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
